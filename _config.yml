# Site settings
title: 记忆熔炉 # site title
description: >- # site description
  一个关于技术、思考与洞察的未来手记，在知识的熔炉中提炼智慧。
lang: zh-CN # default lang
timezone: Asia/Shanghai # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/yuanzhi-code # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Yuan Zhi # author name
  bio: >- # tell to the world
    施工中
  username: yuanzhi # general username
  github: yuanzhi-code # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: yuanzhi5621@gmail.com # email adress
  avatar: /assets/img/avatar.jpeg # change with your own avatar

# URL settings
url: "https://yuanzhi-code.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
